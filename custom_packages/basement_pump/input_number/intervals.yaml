basement_pump_interval_autostart:
  name: basement_pump_interval_autostart
  icon: mdi:clock
  unit_of_measurement: h
  min: 1
  max: 24
  step: 1

basement_pump_interval_dry:
  name: basement_pump_interval_dry
  icon: mdi:timer-sand
  unit_of_measurement: Minutes
  min: 1
  max: 20
  step: 1