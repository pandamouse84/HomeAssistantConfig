gute_nacht:
  icon_template: mdi:weather-night
  value_template: |-
    {{-
      is_state('group.all_media_players', 'on')
      or is_state('group.all_lights', 'on')
      or is_state('group.all_energy_plugs', 'on')
      or is_state('group.all_hotspots', 'on')
      or is_state('group.all_thermostates', 'on')
    -}}
  turn_on:
    - service: media_player.turn_off
      target:
        entity_id: group.all_media_players
    - service: switch.turn_off
      target:
        entity_id: all
    - service: light.turn_off
      target:
        entity_id: group.all_lights
      data:
        transition: 10
    - service: switch.turn_off
      target:
        entity_id:
          - group.all_energy_plugs
          - group.all_hotspots
          - group.all_thermostates
