scene_gute_nacht:
  icon_template: mdi:weather-night
  value_template: |-
    {{-
      is_state('media_player.all_media_players', 'off')
      and is_state('remote', 'off')
      and is_state('light.all_lights', 'off')
      and is_state('switch.all_energy_plugs', 'off')
      and is_state('switch.all_hotspots', 'off')
      and is_state('switch.all_thermostates', 'off')
      and is_state('remote.appletv_esszimmer', 'off')
      and is_state('remote.appletv_wohnzimmer', 'off')
      and is_state('remote.fernseher_in_der_bibliothek', 'off')
      and is_state('remote.fernseher_in_der_bibliothek_dev_bridge', 'off')
      and is_state('remote.xbox_remote', 'off')
    -}}
  turn_on:
    - service: media_player.turn_off
      target:
        entity_id:
          - group.all_media_players
    - service: light.turn_off
      target:
        entity_id:
          - light.all_lights
      data:
        transition: 10
    - service: switch.turn_off
      target:
        entity_id:
          - switch.all_energy_plugs
          - switch.all_hotspots
          - switch.all_thermostates
    - service: remote.turn_off
      target:
        entity_id:
          - remote.appletv_esszimmer
          - remote.appletv_wohnzimmer
          - remote.fernseher_in_der_bibliothek
          - remote.fernseher_in_der_bibliothek_dev_bridge
          - remote.xbox_remote
      turn_off:
