# Automations
- alias: "Thermostate: Badezimmer OG deaktivieren"
  id: eve_thermo_turn_off_bath_first_floor
  trigger:
    - platform: state
      entity_id: binary_sensor.fenster_badezimmer_og
      to: 'on'
  action:
    - service: climate.turn_off
      target:
        entity_id:
          - climate.heizung_badezimmer_og_fenster
          - climate.heizung_badezimmer_og_handtuchhalter